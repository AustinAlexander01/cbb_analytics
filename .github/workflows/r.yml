name: Update schedules

on:
  schedule:
    - cron: "0 6 * * *"   # every day 06:00 UTC; adjust as needed
  workflow_dispatch:      # allow manual run

jobs:
  update-schedules:
    runs-on: ubuntu-latest

    env:
      R_LIBS_USER: /home/runner/work/_temp/Library
      TZ: UTC
      NOT_CRAN: true
      _R_CHECK_SYSTEM_CLOCK_: FALSE
      GITHUB_PAT: ${{ secrets.GITHUB_TOKEN }}

    steps:
      - uses: actions/checkout@v4

      - uses: r-lib/actions/setup-r@v2
        with:
          r-version: '4.3.2'   # or whatever you like â‰¥ 4.1

      # 1) System libraries needed for curl, systemfonts, etc.
      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            libcurl4-openssl-dev \
            libfontconfig1-dev \
            libfreetype6-dev \
            libharfbuzz-dev \
            libfribidi-dev \
            libpng-dev \
            libtiff5-dev \
            libjpeg-dev

      # 2) R packages + bigballR
      - name: Install R packages
        run: |
          Rscript -e "install.packages(
              c('remotes','dplyr','readr','glue','purrr','progress'),
              repos = 'https://cloud.r-project.org'
          )"
          Rscript -e "install.packages(
              c('curl','systemfonts','httr','ggforce','rvest','ggraph'),
              repos = 'https://cloud.r-project.org',
              dependencies = TRUE
          )"
          Rscript -e "remotes::install_github('jflancer/bigballR')"

      # 3) Run your schedule updater
      - name: Update schedules
        run: Rscript R/update_schedules.R


      - name: Commit and push changes (if any)
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          if [ -n "$(git status --porcelain)" ]; then
            git config user.name "github-actions[bot]"
            git config user.email "github-actions[bot]@users.noreply.github.com"
            git add cache/
            git commit -m "Auto-update schedules cache"
            git push
          else
            echo "No changes to commit."
          fi

