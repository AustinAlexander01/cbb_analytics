name: Update CBB schedule cache

on:
  schedule:
    - cron: '0 8 * * *'   # runs every day at 08:00 UTC
  workflow_dispatch:       # allow manual runs

jobs:
  build-cache:
    runs-on: ubuntu-latest

    env:
      R_LIBS_USER: /home/runner/work/_temp/Library
      TZ: UTC
      NOT_CRAN: true

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Set up R
        uses: r-lib/actions/setup-r@v2

      - name: Install R packages
        env:
          GITHUB_PAT: ${{ secrets.GITHUB_TOKEN }}   # <- key line
        run: |
          Rscript -e "install.packages(
              c('remotes','dplyr','readr','glue','purrr'),
              repos = 'https://cloud.r-project.org'
          )"
          Rscript -e "remotes::install_github('jflancer/bigballR')"

      - name: Update schedules cache
        run: |
          Rscript R/update_schedules.R

      - name: Commit and push changes (if any)
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          if [ -n "$(git status --porcelain)" ]; then
            git config user.name "github-actions[bot]"
            git config user.email "github-actions[bot]@users.noreply.github.com"
            git add cache/
            git commit -m "Auto-update schedules cache"
            git push
          else
            echo "No changes to commit."
          fi

