name: Update schedules

on:
  schedule:
    # Every day at 07:00 UTC
    - cron: '0 7 * * *'
  workflow_dispatch: {}

jobs:
  update-schedules:
    runs-on: ubuntu-latest
    permissions:
      contents: write   # allow committing updated data files

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Setup R
        uses: r-lib/actions/setup-r@v2
        with:
          use-public-rspm: true

      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y libcurl4-openssl-dev libssl-dev libxml2-dev

      - name: Install R packages
        env:
          GITHUB_PAT: ${{ secrets.GH_PAT }}
        run: |
          Rscript -e "install.packages(c('remotes','dplyr','glue'))"
          Rscript -e "remotes::install_github('jflancer/bigballR')"

      - name: Run schedule updater
        run: |
          Rscript R/update_schedules.R

      - name: Commit and push if there are changes
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          git config user.name  "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add data/
          if ! git diff --cached --quiet; then
            git commit -m "Update schedules [skip ci]"
            git push
          else
            echo "No changes to commit."
          fi



