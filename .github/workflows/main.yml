name: Update games (yesterday only)

on:
  schedule:
    # every day at 07:00 UTC
    - cron: '0 7 * * *'
  workflow_dispatch: {}

jobs:
  update-games:
    runs-on: ubuntu-latest

    # Give remotes::install_github a PAT
    env:
      GITHUB_PAT: ${{ secrets.GITHUB_TOKEN }}

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Setup R
        uses: r-lib/actions/setup-r@v2
        with:
          use-public-rspm: true

      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            libcurl4-openssl-dev \
            libssl-dev \
            libxml2-dev \
            libglpk40

      - name: Install R packages
        run: |
          Rscript -e "install.packages(
              c('remotes','dplyr','glue','purrr','progress','chromote','igraph'),
              repos = 'https://cloud.r-project.org'
          )"
          Rscript -e "remotes::install_github('jflancer/bigballR')"

      - name: Run daily game updater
        run: |
          Rscript R/update_games_daily.R

      - name: Commit and push if there are changes
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          git config user.name  "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add data/ cache/
          if ! git diff --cached --quiet; then
            git commit -m "Update yesterday's games [skip ci]"
            git push
          else
            echo "No changes to commit."
          fi
